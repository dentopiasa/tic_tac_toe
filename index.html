<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    
    <div id="gameboard">
    <table class="boxBoard">
        <tr>
          <td class="box" id="0"></td>
          <td class="box" id="1"></td>
          <td class="box" id="2"></td>
        </tr>
        <tr>
          <td class="box" id="3"></td>
          <td class="box" id="4"></td>
          <td class="box" id="5"></td>
        </tr>
        <tr>
          <td class="box" id="6"></td>
          <td class="box" id="7"></td>
          <td class="box" id="8"></td>
        </tr>
      </table>
    </div>

    <div id="controls">
        <input id="player1" type="text" placeholder="player 1">
        <input id="player2" type="text" placeholder="player 2">
    </div>
    <div id="btns">
        <button id="play">PLAY GAME</button>
        <button id="restart">RESTART GAME</button>
    </div>
    <div id="message"></div>
    <div id="result"></div>


<script src="app.js"></script>   
</body>
</html>
